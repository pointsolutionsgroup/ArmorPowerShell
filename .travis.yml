#          YAML Reference Guide: https://docs.travis-ci.com/user/customizing-the-build/
# Environmental Variables Guide: https://docs.travis-ci.com/user/environment-variables/
#                YAML Validator: https://github.com/travis-ci/travis.rb#lint

# Notes:
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

branches:
  except:
  - gh-pages

language: generic

env:
  global:
  - secure: ""

matrix:
  include:
  - os: linux
    dist: bionic
    sudo: false
    addons:
      apt:
        sources:
        - sourceline: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/18.04/prod bionic main"
          key_url: "https://packages.microsoft.com/keys/microsoft.asc"
        packages:
        - powershell
    language: python
    python:
    - "3.7"
    before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
    cache:
      directories:
      - $HOME/.local/share/powershell/Modules
      - $HOME/.nvm
      - $HOME/.npm
      - $HOME/virtualenv
  - os: osx
    osx_image: xcode11.2
    addons:
      homebrew:
        casks:
        - powershell
        update: true
    before_cache:
    - brew cleanup
    - rm -f $HOME/Library/Caches/pip/log/debug.log
    cache:
      directories:
      - $HOME/.local/share/powershell/Modules
      - $HOME/.nvm
      - $HOME/.npm
      - $HOME/Library/Caches/Homebrew
      - /usr/local/lib/python3.7/site-packages
  fast_finish: true

script:
- pwsh -File './build/build.ps1'

notifications:
  email: false
  webhooks:
    secure: 
